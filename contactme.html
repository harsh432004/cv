<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px;">
    <h1 style="color: #333; text-align: center; margin-bottom: 30px;">Contact Me</h1>
    <p><strong>Personal Number:</strong> 8866089546</p>
    <p><strong>Address:</strong> 202 Parshwa Complex</p>
    <p><strong>Email:</strong> harshvaidya432004@gmail.com</p>
    <hr style="border: none; border-top: 1px solid #ccc; margin: 40px 0;">
    <form action="" action="mailto:info@harshvaidya432004@gmail.com" method="post" enctype="text/palin"
        style="max-width: 500px; margin: 0 auto;">
        <label for="name" style="font-weight: bold; margin-bottom: 10px; display: block;">Your Name:</label>
        <input type="text" name="name" id="name" required
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <input type="color" name="color"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <label style="font-weight: bold; margin-bottom: 10px;">Please Select Your Gender:</label>
        <br>
        <input type="radio" name="gender" value="male" style="margin-right: 5px;">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" style="margin-right: 5px;">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="other" style="margin-right: 5px;">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="address" style="font-weight: bold; margin-bottom: 10px;">Please Enter Your Address:</label>
        <br>
        <textarea name="address" id="address" cols="20" rows="5"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;"></textarea>
        <br>
        <br>
        <label for="birthdate" style="font-weight: bold; margin-bottom: 10px;">Please Select Your Birthdate:</label>
        <input type="date" name="birthdate"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <label for="review" style="font-weight: bold; margin-bottom: 10px;">Please Submit Your Reviews:</label>
        <input type="text" name="review"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <label for="password" style="font-weight: bold; margin-bottom: 10px;">Enter Your Password:</label>
        <input type="password" name="password"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <label style="font-weight: bold; margin-bottom: 10px;">Are You 18+?</label>
        <br>
        <input type="radio" name="age" value="yes" style="margin-right: 5px;">
        <label for="age-yes">Yes</label>
        <br>
        <input type="radio" name="age" value="no" style="margin-right: 5px;">
        <label for="age-no">No</label>
        <br>
        <br>
        <label for="photo" style="font-weight: bold; margin-bottom: 10px;">Please Post Your Photo:</label>
        <input type="file" name="photo"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <label style="font-weight: bold; margin-bottom: 10px;">Your Hobbies:</label>
        <br>
        <input type="checkbox" name="hobbies" value="cricket" style="margin-right: 5px;">
        <label for="hobby-cricket">Cricket</label>
        <br>
        <input type="checkbox" name="hobbies" value="dance" style="margin-right: 5px;">
        <label for="hobby-dance">Dance</label>
        <br>
        <input type="checkbox" name="hobbies" value="singing" style="margin-right: 5px;">
        <label for="hobby-singing">Singing</label>
        <br>
        <br>
        <label for="linkedin" style="font-weight: bold; margin-bottom: 10px;">Please Submit Your LinkedIn
            Profile:</label>
        <input type="url" name="linkedin"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <label for="document" style="font-weight: bold; margin-bottom: 10px;">Please Upload Your Document:</label>
        <input type="file" name="document"
            style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <br>
        <br>
        <input type="submit" value="Submit"
            style="display: inline-block; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
        <input type="reset" value="Reset"
            style="display: inline-block; padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-left: 10px;">
    </form>
</body>

</html>
